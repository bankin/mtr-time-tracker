<md-content>
    <div class="panel panel-default">
        <div class="panel-heading">
            {{ c.getProject.name }}'s time reports
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">
                    <p><strong>User:</strong> {{ c.timeReportData.profile_entry.full_name }}</p>
                    <p><strong>Name:</strong> {{ c.timeReportData.name }}</p>
                    <p><strong>Hours:</strong> {{ c.timeReportData.hours }}</p>
                    <p><strong>Date:</strong> {{ c.timeReportData.date | amDateFormat:'dddd, DD MMMM YYYY' }}</p>

                    <div ng-if="c.timeReportData.description" class="well" style="width: 100%; height: 200px; white-space: pre-line;" ng-bind="c.timeReportData.description"></div>
                    <ngif ng-if="globals.currentUser.profile.user_entry.is_superuser || globals.currentUser.profile.id == c.timeReportData.profile_entry.id">
                        <a href="#" ng-href="#/projects/{{ c.getProject.id }}/time-reports/{{ c.timeReportData.id }}" class="btn btn-default">Edit</a>
                        <a ng-click="c.removeItem(c.timeReportData.id)" class="btn btn-danger">Delete</a>
                    </ngif>
                    <a href="#" onclick="history.go(-1); return false;" class="btn btn-link">Back</a>
                </div>
            </div>
        </div>
    </div>
</md-content>
