<!DOCTYPE html>
<html ng-app="app" ng-cloak ng-controller="PageController">
    <head>
        <meta charset="utf-8">
        <title>{{ page.html_title }}</title>
        <link type="text/css" rel="stylesheet" href="resources/bower/bootstrap/dist/css/bootstrap.min.css">
        <link type="text/css" rel="stylesheet" href="resources/bower/datetimepicker/jquery.datetimepicker.css">
        <link type="text/css" rel="stylesheet" href="resources/stylesheets/app.css">
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#" ng-href="#/">{{ page.website_title }}</a>
                </div>
                <div ng-if="globals.currentUser.profile.id > 0" id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li ng-class="{ 'active': page.slug === 'time-reports' }"><a href="#" ng-href="#/time-reports">Time</a></li>
                        <li ng-class="{ 'active': page.slug === 'account' }"><a href="#" ng-href="#/account">Account</a></li>
                        <li><a href="#" ng-href="#/login">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div ng-if="globals.currentUser.profile.id > 0" class="col-md-3">
                    <div ng-if="!page.getActiveProjects.length && !page.getFinishedProjects.length" class="panel panel-default">
                        <div class="panel-body">
                            Unfortunately there are no results matching your query.
                        </div>
                    </div>
                    <div ng-if="page.getActiveProjects.length" class="panel panel-default">
                        <div class="panel-heading">
                            My active projects
                        </div>
                        <div class="panel-body">
                            <div class="list-group">
                                <a ng-repeat="project in page.getActiveProjects" class="list-group-item" ng-class="{'list-group-item-info': project.id == page.active_project_id}" href="#/projects/{{ project.id }}/time-reports">{{ project.name }}</a>
                            </div>
                        </div>
                    </div>
                    <div ng-if="page.getFinishedProjects.length" class="panel panel-default">
                        <div class="panel-heading">
                            My finished projects
                        </div>
                        <div class="panel-body">
                            <div class="list-group">
                                <a ng-repeat="project in page.getFinishedProjects" class="list-group-item" ng-class="{'list-group-item-info': project.id == page.active_project_id}" href="#/projects/{{ project.id }}/time-reports">{{ project.name }}</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-{{ globals.currentUser.profile.id > 0 ? 9 : 12 }}">
                    <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash">
                        <span ng-repeat="message in flash.messages">
                            {{ message }}
                        </span>
                    </div>
                    <div ng-view></div>
                </div>
            </div>
        </div>
        <div class="loading" http-loader>Loading</div>
        <script src="resources/javascripts/vendor.js"></script>
        <script src="resources/bower/angular-moment/angular-moment.min.js"></script>
        <script src="resources/javascripts/angular.js"></script>
    </body>
</html>
