<!DOCTYPE html>
<html ng-app="app" ng-cloak ng-controller="PageController">
    <head>
        <meta charset="utf-8">
        <title>{{ page.html_title }}</title>
        <link type="text/css" rel="stylesheet" href="components/bower/bootstrap/dist/css/bootstrap.min.css">
        <link type="text/css" rel="stylesheet" href="components/bower/datetimepicker/jquery.datetimepicker.css">
        <link type="text/css" rel="stylesheet" href="components/app/css/base.css">
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#" ng-href="#/">{{ page.website_title }}</a>
                </div>
                <div ng-if="globals.currentUser.profile.id > 0" id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li ng-class="{ 'active': page.slug == 'home' || page.slug == 'projects' }"><a href="#" ng-href="#/">Projects</a></li>
                        <li ng-class="{ 'active': page.slug === 'account' }"><a href="#" ng-href="#/account">Account</a></li>
                        <li ng-class="{ 'active': page.slug === 'time-reports' }"><a href="#" ng-href="#/time-reports">Time</a></li>
                        <li><a href="#" ng-href="#/login">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash">
                <span ng-repeat="message in flash.messages">
                    {{ message }}
                </span>
            </div>
            <div ng-view></div>
        </div>
        <script src="components/bower/jquery/dist/jquery.min.js"></script>
        <script src="components/bower/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="components/bower/moment/min/moment.min.js"></script>
        <script src="components/bower/datetimepicker/build/jquery.datetimepicker.full.min.js"></script>

        <script src="components/bower/angular/angular.min.js"></script>
        <script src="components/bower/angular-environment/dist/angular-environment.min.js"></script>
        <script src="components/bower/angular-cookies/angular-cookies.js"></script>
        <script src="components/bower/angular-route/angular-route.js"></script>
        <script src="components/bower/angular-jwt/dist/angular-jwt.min.js"></script>
        <script src="components/bower/angular-moment/angular-moment.min.js"></script>
        
        <script src="components/app/angular/init.js"></script>
        <script src="components/app/angular/services/authentication.js"></script>
        <script src="components/app/angular/services/flash.js"></script>
        <script src="components/app/angular/services/page.js"></script>
        <script src="components/app/angular/services/users.js"></script>
        <script src="components/app/angular/services/companies.js"></script>
        <script src="components/app/angular/services/projects.js"></script>
        <script src="components/app/angular/services/profiles.js"></script>
        <script src="components/app/angular/services/time_reports.js"></script>
        <script src="components/app/angular/controllers/page.js"></script>
        <script src="components/app/angular/controllers/404.js"></script>
        <script src="components/app/angular/controllers/home.js"></script>
        <script src="components/app/angular/controllers/account.js"></script>
        <script src="components/app/angular/controllers/project.js"></script>
        <script src="components/app/angular/controllers/time_report.js"></script>
        <script src="components/app/angular/controllers/time_report_list.js"></script>
        <script src="components/app/angular/controllers/time_report_edit.js"></script>
        <script src="components/app/angular/controllers/login.js"></script>
        
        <script src="components/app/js/base.js"></script>
    </body>
</html>
