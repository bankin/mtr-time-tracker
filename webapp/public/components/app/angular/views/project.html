<div class="panel panel-default">
    <div class="panel-heading">
        {{ c.getProject.name }}'s time reports
    </div>
    <div class="panel-body">
        <span ng-if="!c.getProject.is_finished">
            <div class="row">
                <div class="col-md-12">
                    <a class="btn btn-default btn-sm" href="#" ng-href="#/projects/{{ c.getProject.id }}/time-reports/new">
                        Add time
                    </a>
                </div>
            </div>
            <hr>
        </span>
        <div class="row">
            <div class="col-md-12">
                <div ng-if="c.getProjectTimeReports.length" class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Profile</th>
                                <th>Details</th>
                                <th>Hours</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="report in c.getProjectTimeReports">
                                <td>{{ report.date | amDateFormat:'dddd, DD MMMM YYYY' }}</td>
                                <td>{{ report.profile_entry.full_name }}</td>
                                <td>{{ report.name }}</td>
                                <td>{{ report.hours }}</td>
                                <td>
                                <a href="#" ng-href="#/projects/{{ report.project_entry.id }}/time-reports/{{ report.id }}">
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                </a>
                                <a ng-click="c.removeItem(report.id)">
                                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                </a>
                            </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
