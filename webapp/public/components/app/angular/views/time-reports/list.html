<div class="panel panel-default">
    <div class="panel-heading">
        Time reports
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <form name="form" class="form-inline search-form" ng-submit="c.filter()" role="form" novalidate>
                    <div class="col-md-4 col-xs-12">
                        <div class="form-group">
                            <label for="from">From date</label>
                            <input id="from" type="text" class="form-control datepicker" ng-model="c.filterData.from" >
                        </div>
                    </div>
                    <div class="col-md-4 col-xs-12">
                        <div class="form-group">
                            <label for="to">End date</label>
                            <input id="to" type="text" class="form-control datepicker" ng-model="c.filterData.to" >
                        </div>
                    </div>
                    <button type="submit" class="btn btn-default">Search</button>
                </form>
                <div class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>Date</th>
                            <th>Project</th>
                            <th>Profile</th>
                            <th>Details</th>
                            <th>Hours</th>
                            <th>Edit</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-if="c.getTimeReports.length" ng-repeat="report in c.getTimeReports">
                            <td>{{ report.date }}</td>
                            <td>
                                <a href="#" ng-href="#/projects/{{ report.project_entry.id }}/time-reports">
                                    {{report.project_entry.name }}
                                </a>
                            </td>
                            <td>{{ report.profile_entry.full_name }}</td>
                            <td>{{ report.name }}</td>
                            <td>{{ report.hours }}</td>
                            <td>
                                <a href="#" ng-href="#/projects/{{ report.project_entry.id }}/time-reports/{{ report.id }}">
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                </a>
                            </td>
                        </tr>
                        <tr ng-if="c.getTimeReports.length == 0">
                            <td colspan="6">No time reports</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
