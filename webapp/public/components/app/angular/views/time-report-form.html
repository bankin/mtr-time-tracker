<md-content>
    <div class="panel panel-default">
        <div class="panel-heading">
            {{ c.getProject.name }}'s time reports
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">
                    <form name="form" ng-submit="c.create()" role="form" novalidate>
                        <div class="form-group">
                            <label for="isSHxCc90F">Name <span class="required">*</span></label>
                            <input id="isSHxCc90F" type="text" class="form-control" ng-model="c.timeReportData.name">
                        </div>
                        <div class="form-group">
                            <label for="wbwejcgsX3">Hours <span class="required">*</span></label>
                            <input id="wbwejcgsX3" type="text" class="form-control" ng-model="c.timeReportData.seconds" placeholder="00:00">
                        </div>
                        <div class="form-group">
                            <label for="nv21ZO6wqC">Description</label>
                            <input id="nv21ZO6wqC" type="text" class="form-control" ng-model="c.timeReportData.description">
                        </div>
                        <div class="form-group">
                            <md-datepicker ng-model="c.timeReportData.date" md-placeholder="Date"></md-datepicker>
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                        <a href="#/projects/{{ c.getProject.id }}/time-reports" class="btn btn-link">Back</a>
                    </form> 
                </div>
            </div>
        </div>
    </div>
</md-content>
